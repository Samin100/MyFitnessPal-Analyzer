{% block content %}

<div class="container">
  <form id="analysis_form">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">MyFitnessPal Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputUsername" placeholder="MFP Username">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">MyFitnessPal Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="MFP Password">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-sm-2 col-form-label">Date for Analysis</label>
      <div class="col-sm-4">
        <input class="form-control" type="date" value="2011-08-19" id="inputDate">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Analyze</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
